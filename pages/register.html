<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Register</title>
</head>
<body>
    <form id="form">
        <div class="container">
            <div class="wrapper" id="wrapper">
             <h3>Registration</h3>
                 <div class="input">
                     <label for="text" class="label">Name*</label>
                     <input type="text" placeholder="Enter your name..." id="name">
                 </div>
                 <div class="input">
                     <label for="text">Lastname</label>
                     <input type="text" placeholder="Enter your lastname..." id="lastname">
                 </div>

                 <div class="input">
                     <label for="text">Age*</label>
                     <input type="number" placeholder="Enter your age..." id="age">
                 </div>
                 <div class="input">
                     <label for="text">Email*</label>
                     <input type="email" placeholder="Enter your email..." id="email">
                 </div>
                 <div class="input">
                    <label for="text">Username*</label>
                    <input type="text" placeholder="Enter your username..." id="username">
                </div>
            
                 <div class="input">
                     <label for="text">Password*</label>
                     <input type="number" placeholder="Enter your password..." id="password">
                 </div>
                 <div class="input">
                    <label for="text">Re password*</label>
                    <input type="number" placeholder="Enter Re password..." id="repassword">
                </div>
             <div>
                 <button class="btn" id="btn">Save</button>
             </div>
             
             
               
               
         </div>
    </form>







    <script type="module" src="../js/register.js"></script>
</body>
</html>
